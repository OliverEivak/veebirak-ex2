<div class="container">
    <div class="row">
        <div class="col s12">

        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l8 offset-l2">
            <h5>Edit star</h5>

            <form name="starForm.form" novalidate>
                <div class="row" data-ng-if="status === 'success'">
                    <div class="col s12 m12 l12">
                        <div class="card-panel valign-wrapper">
                            <i class="small material-icons left">done</i>
                            <span>Star updated</span>
                        </div>
                    </div>
                </div>

                <div class="row" data-ng-if="status === 'fail'">
                    <div class="col s12 m12 l12">
                        <div class="card-panel red lighten-2 valign-wrapper">
                            <i class="small material-icons left md-light">error_outline</i>
                            <span class="white-text">Failed to update star</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div input-field class="col s12 m12 l12">
                        <input id="star-id" type="number" name="id" readonly data-ng-model="star.id">
                        <label for="star-id">ID</label>
                    </div>
                </div>

                <div class="row">
                    <div input-field class="col s12 m12 l12">
                        <input id="star-common-name" type="text" name="commonName"
                               data-ng-model="star.commonName" required="" aria-required="true"
                               length="32" data-ng-maxlength="32">
                        <label for="star-common-name">Common name</label>

                        <div data-ng-messages="starForm.form.commonName.$error">
                            <div data-ng-if="starForm.form.$submitted">
                                <div data-ng-message="required">Common name is required</div>
                            </div>
                            <div data-ng-message="maxlength">Common name is too long</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div input-field class="col s12 m12 l12">
                        <input id="star-distance-in-light-years" type="number" name="distanceInLightYears"
                               data-ng-model="star.distanceInLightYears" required="" aria-required="true"
                               data-ng-max="99999" data-ng-min="0">
                        <label for="star-distance-in-light-years">Distance in light years</label>

                        <div data-ng-messages="starForm.form.distanceInLightYears.$error">
                            <div data-ng-if="starForm.form.$submitted">
                                <div data-ng-message="required">Distance in light years is required</div>
                            </div>
                            <div data-ng-message="max">Distance in light years can not be more than 99999</div>
                            <div data-ng-message="min">Distance in light years can not be negative</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div input-field class="col s12 m12 l12">
                        <textarea id="star-description" class="materialize-textarea" name="description"
                        length="5000" data-ng-maxlength="5000" autofocus>{{star.description}}</textarea>
                        <label for="star-description">Description</label>

                        <div data-ng-messages="starForm.form.description.$error">
                            <div data-ng-message="maxlength">Description is too long</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div input-field class="col s12 m12 l12">
                        <div class="right">
                            <button class="btn waves-effect waves-light" type="submit" name="button-save" data-ng-click="update()">
                                Save <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
