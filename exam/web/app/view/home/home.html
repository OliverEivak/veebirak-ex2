<div class="container">
    <div class="row">

        <div class="col s12 m8 offset-m2 l4 push-l4" data-ng-if="!isAuthenticated()">
            <div class="card">
                <div class="card-content">
                    <h5>Log in</h5>

                    <form name="data.formLogin">
                        <div class="row">
                            <div input-field class="col s12">
                                <div class="card-panel red lighten-2 valign-wrapper" data-ng-if="data.showLoginError">
                                    <i class="small material-icons left md-light">error_outline</i>
                                    <span class="white-text">Wrong username and/or password.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div input-field class="col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="login-username" type="text" class="validate" data-ng-model="loginForm.username"
                                       required="" aria-required="true">
                                <label for="login-username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div input-field class="col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="login-password" type="password" class="validate"
                                       data-ng-model="loginForm.password" required="" aria-required="true">
                                <label for="login-password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div input-field class="col s12">
                                <button class="btn waves-effect waves-light full-width" type="submit" name="button-login"
                                        data-ng-click="login()">
                                    Log in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-if="isAuthenticated()">
        <div class="row">
            <div class="col s12">
                You are logged in, nice!
            </div>
        </div>
    </div>
</div>
