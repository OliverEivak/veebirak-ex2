<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <h5>Service orders</h5>
                    <table>
                        <thead>
                            <tr>
                                <th data-field="id">ID</th>
                                <th data-field="name">Customer</th>
                                <th data-field="note">Note</th>
                                <th data-field="status">Status</th>
                                <th data-field="actions"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="serviceOrder in data.serviceOrders">
                                <td>{{serviceOrder.id}}</td>
                                <td>{{serviceOrder.serviceRequest.customer.subject.name}}</td>
                                <td>{{serviceOrder.note}}</td>
                                <td>{{serviceOrder.serviceOrderStatusType.name}}</td>
                                <td>
                                    <a data-ng-href="/serviceOrders/{{serviceOrder.id}}" class="waves-effect waves-light btn right">Open</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
